name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: install-dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: deploy to github pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




