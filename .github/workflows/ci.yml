name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set-node.js
        uses: actions/setup-node@v3

      - name: install-dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: deploy
        run: npm run deploy